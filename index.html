<!DOCTYPE html>
<html lang="nl">

<head>
	<meta charset="UTF-8">
	<title>Clock SpaceX</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css">
	<script src="scripts/main.js" defer></script>
</head>

<body id="body">
	<header>
		<figure>
			<img class="logo" src="img/spaceX-logo.svg" alt="spaceX logo">
		</figure>
	</header>
	<main>
		<div class="flex_container">
			<div class="timer">
				<h3 id="clock"></h3>
				<p id="timezonetext"></p>
				<p id="datumtext"></p>
			</div>

			<button type="button" id="dawn">Demo Dawn</button>
			<button type="button" id="noon">Demo Afternoon</button>
			<button type="button" id="dusk">Demo Dusk</button>
			<button type="button" id="night">Demo Midnight</button>
		</div>
	</main>
</body>

</html>
